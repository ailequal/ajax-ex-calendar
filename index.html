<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>ajax-ex-calendar</title>
</head>
<body>
  <h1>ajax-ex-calendar</h1>

  <div class="container">
    <div class="status-bar">
      <div class="button">
        <span class="previous">&lt</span> <span class="next">&gt;</span>
      </div>
      <div class="info">
        <span class="month">Mese</span> <span>/</span> <span class="year">2018</span>
      </div>
    </div>
    <div class="calendar">
      <div class="days-name">
        <div class="day">
          <span>LUN</span>
        </div>
        <div class="day">
          <span>MAR</span>
        </div>
        <div class="day">
          <span>MER</span>
        </div>
        <div class="day">
          <span>GIO</span>
        </div>
        <div class="day">
          <span>VEN</span>
        </div>
        <div class="day">
          <span>SAB</span>
        </div>
        <div class="day">
          <span>DOM</span>
        </div>
      </div>
      <div class="days">
        <!-- div.day -->
      </div>
    </div>
  </div>

  <script id="template" type="text/x-handlebars-template">
    <div class="day" data-element='{{data-element}}'>{{day}}</div>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
